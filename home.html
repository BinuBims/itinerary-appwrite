<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Travel Itinerary</h1>
      <form id="travelForm">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
  
        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" required>
  
        <label for="days">Number of Days:</label>
        <input type="number" id="days" name="days" min="1" required onchange="generateDaySections()">
  
        <div id="daySections"></div>
  
        <button type="submit">Submit</button>
      </form>
    </div>

      <input type="text" name="hotels" placeholder="hotels">

    </form>
    <ul></ul> -->
    <script>
    function generateDaySections() {
    const days = parseInt(document.getElementById('days').value);
    const daySections = document.getElementById('daySections');
    daySections.innerHTML = ''; // Clear previous sections

    for (let i = 1; i <= days; i++) {
      daySections.innerHTML += `
        <div class="day-section">
          <h3>Day ${i}</h3>
          <label for="activities-day${i}">Activities:</label>
          <textarea id="activities-day${i}" name="activities-day${i} rows="4" placeholder="Enter activities for Day ${i}. Use comma to seperate each activity"></textarea>

          <label for="hotel-day${i}">Hotel:</label>
          <input type="text" id="hotel-day${i}" name="hotel-day${i}" placeholder="Enter hotel for Day ${i}">
        </div>
      `;
    }
  }
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
